    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let idioma = localStorage.getItem("idioma") || "es";
            cambiarIdioma(idioma);
        });

        function cambiarIdioma(idioma) {
            localStorage.setItem("idioma", idioma);
            
            document.querySelectorAll("[data-es]").forEach(el => {
                el.innerText = idioma === "es" ? el.getAttribute("data-es") : el.getAttribute("data-en");
            });
        }
    </script>
</head>
<body>

    <button class="idioma1" onclick="cambiarIdioma('es')">Español</button>
    <button class="idioma2" onclick="cambiarIdioma('en')">English</button>
    <style>
        body{
            text-align: center;
        }
        .idioma1, .idioma2 {
            width: 60px;
            height: 30px;
            border: none;
            background-size: cover;
            cursor: pointer;
            margin: 20px 70px; /* Espacio entre botones */
        }
        .idioma1 {
            background-image: url('img/Banderas/Band_mex.webp');
        }
        .idioma2 {
            background-image: url('img/Banderas/Band_EU.png');
        }
        .boton-maps {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: blue;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
        }

        /* Efecto de onda */
        .boton-maps::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s, opacity 0.4s;
            opacity: 0;
        }

        .boton-maps:active::after {
            width: 200px;
            height: 200px;
            opacity: 1;
        }
        img{
            width: 250px;
            height: 200px; 
        }
    </style>
